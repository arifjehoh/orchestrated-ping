# Disable unused components to save resources
alertmanager:
  enabled: false

# Disable node-exporter for minimal setup (enable for production)
nodeExporter:
  enabled: false

# Disable kube-state-metrics for minimal setup (enable for production)
kubeStateMetrics:
  enabled: false

# Disable pushgateway
pushgateway:
  enabled: false

# Prometheus server configuration
server:
  # Resource limits
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  
  # Data retention
  retention: "7d"
  
  # Persistent storage (optional for development)
  persistentVolume:
    enabled: false
    # Enable for production:
    # enabled: true
    # size: 10Gi
    # storageClass: standard
  
  # Service configuration
  service:
    type: ClusterIP
    port: 80
  
  # Scrape configuration
  global:
    scrape_interval: 30s
    scrape_timeout: 10s
    evaluation_interval: 30s

# Additional scrape configurations
serverFiles:
  prometheus.yml:
    scrape_configs:
      # Scrape Prometheus itself
      - job_name: prometheus
        static_configs:
          - targets:
            - localhost:9090

      # Scrape go-ping pods via pod annotations
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # Only scrape pods with prometheus.io/scrape=true annotation
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          # Use the pod IP and port from prometheus.io/port annotation
          - source_labels: [__meta_kubernetes_pod_ip, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            target_label: __address__
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
          # Use the path from prometheus.io/path annotation
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          # Add pod labels as metric labels
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          # Add namespace as label
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          # Add pod name as label
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name