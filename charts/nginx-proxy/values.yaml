# NGINX image configuration
image:
  repository: nginx
  tag: 1.25.3-alpine
  pullPolicy: IfNotPresent

# Replica count
replicaCount: 1

# Backend service to proxy to
backend:
  # Service name of the go-ping application
  serviceName: go-ping
  # Port of the go-ping service
  servicePort: 8080
  # Namespace where go-ping is deployed (leave empty for same namespace)
  namespace: ""

# NGINX configuration
nginx:
  # Worker processes (auto = number of CPU cores)
  workerProcesses: auto
  # Worker connections
  workerConnections: 1024
  # Client body size limit
  clientMaxBodySize: 1m
  # Proxy timeouts
  proxyConnectTimeout: 60s
  proxyReadTimeout: 60s
  proxySendTimeout: 60s

# Service configuration
service:
  # Service type - LoadBalancer for external access, ClusterIP for internal only
  type: LoadBalancer
  port: 80
  targetPort: 80
  # Service annotations (e.g., for cloud provider load balancer)
  annotations: {}
    # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    # service.beta.kubernetes.io/azure-load-balancer-internal: "true"

# Resources configuration
resources:
  limits:
    cpu: 100m
    memory: 64Mi
  requests:
    cpu: 50m
    memory: 32Mi

# Liveness probe
livenessProbe:
  enabled: true
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Readiness probe
readinessProbe:
  enabled: true
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Pod annotations
podAnnotations: {}

# Pod labels
podLabels: {}

# Security context for the pod
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 101
  fsGroup: 101

# Security context for the container
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 101
  capabilities:
    drop:
      - ALL
    add:
      - NET_BIND_SERVICE

# Service account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Ingress (if you want to expose NGINX itself via Ingress Controller)
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: ping.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
